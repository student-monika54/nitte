<body class="bg-[url('13.jpg')] bg-cover bg-center text-white min-h-screen">

<div class="bg-black/70 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="bg-[#0c1a29]/90 w-64 p-6 flex flex-col justify-between backdrop-blur-md">
    <div>
      <h1 class="text-2xl font-bold mb-8"><i class="fa-solid fa-location-pin mr-2"></i>PHINDEX</h1>
      <nav class="space-y-6 text-gray-300">
        <a href="dashboard.html" class="flex items-center gap-3 hover:text-white"><i class="fa-solid fa-house"></i> Home</a>
        <a href="community.html" class="flex items-center gap-3 hover:text-white"><i class="fa-solid fa-user-group"></i> Community</a>

<!-- Fixed Map Message Box at Bottom -->
<div class="fixed bottom-0 right-200 transform -translate-x-0 mb-6 blurred-box p-6 rounded-xl shadow-lg max-w-3xl w-[90%] z-50">
  <div class="flex items-start gap-4">
    <div class="text-white text-3xl">
      <i class="fa-solid fa-signal"></i>
